<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const pumpFuel = function (plane) {
        plane.fuel += 1;
      };

      const airplane = {
        fly: function () {
          if (this.fuel < 2) {
            // #1 - add "this" to "fuel"
            return "on the ground!";
          } else {
            return "flying!";
          }
        },
        fuel: 0, // #2 - add a "fuel" property with value of 0
      };

      console.log(
        "The plane should not be able to fly (yet): " + airplane.fly()
      );

      pumpFuel(airplane);
      console.log(
        "The plane should STILL not be able to fly: " + airplane.fly()
      );

      pumpFuel(airplane);
      console.log("Take off! " + airplane.fly());
    </script>
  </body>
</html>
