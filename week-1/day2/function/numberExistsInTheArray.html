<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arrayTest = [1, 2, 3];
      let number = 1;

      function numberExistsInArray(arrayTest, number) {
        for (let index = 0; index < arrayTest.length; index++) {
          const element = arrayTest[index];
          if (element == number) {
            return true;
          } else {
            return false;
          }
        }
      }
      let print = numberExistsInArray(arrayTest, number);
      console.log(print);
    </script>
  </body>
</html>
