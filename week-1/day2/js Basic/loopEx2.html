<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const names = ["Ashley", "Donovan", "Lucas"];
      const ages = [23, 47, 18];
      const people = [];
      for (let i in names) {
        people.push({ name: names[i], age: ages[i] });
      }
      console.log(people);

      for (i in people) {
        console.log(people[i].name + " is " + people[i].age + " years old\n");
      }
    </script>
  </body>
</html>
