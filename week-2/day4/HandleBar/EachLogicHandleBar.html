<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script id="class-template" type="text/x-handlebars-template">
      {{#each classmates}}
        <div>{{name}} - {{description}}</div>
      {{/each}}
    </script>

    <div class="classroom"></div>

    <div class="menu"></div>
    <div class="items"></div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

    <script>
      var classData = {
        classmates: [
          { name: "That on gal", description: "Always has the ansswer" },
          { name: "The weird dude", description: "Quick with a smile" },
          { name: "Taylor", description: "Just Taylor" },
        ],
      };

      var source = $("#class-template").html();
      var template = Handlebars.compile(source);
      var newHTML = template(classData);

      $(".classroom").append(newHTML);
    </script>
  </body>
</html>
