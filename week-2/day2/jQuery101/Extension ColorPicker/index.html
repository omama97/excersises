<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #ecf0f1;
      }

      .box {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        box-shadow: 1px 1px 3px black;
        background-color: black;
        margin: 0 auto;
      }

      #colors {
        margin-top: 40px;
        text-align: center;
      }

      .picker {
        padding: 10px;
        margin: 10px;
        width: 120px;
        border-radius: 5px;
        font-family: "Source Sans Pro", sans-serif; /*You'll have to import this from Google Fonts*/
        box-shadow: 1px 1px 3px black;
        display: inline-block;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div id="colors">
      <span data-color="#2980b9">Blue</span>
      <span data-color="#e74c3c">Red</span>
      <span data-color="#f1c40f">Yellow</span>
      <span data-color="#27ae60">Green</span>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
      let $spans = $("span"); //array of Htmlspans
      console.log($spans);
      for (const span of $spans) {
        $(span).addClass("picker");
        $(span).css(" background-color", $(this).data().color);

        $(span).click(function () {
          let color = $(span).data().color;
          $(".box").css(" background-color", color);
        });
      }

      for (let $span of $spans) {
        console.log($span);
        $($span).addClass("picker");
        $($span).css("background-color", $($span).data().color);

        $($span).on("click", function () {
          const color = $($span).data().color;
          $(".box").css("background-color", color);
        });
      }
    </script>
  </body>
</html>
