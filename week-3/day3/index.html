  <body>
    <script>
      //Followed Numbers

      const array1 = [4, 1, 3];
      console.log("Followed Numbers");
      for (const i in array1) {
        console.log(array1[i]);

        if (array1[i] == array1[i + 1] - 1) {
          console.log(array1[i], array1[i + 1]);
        }
      }
    </script>
